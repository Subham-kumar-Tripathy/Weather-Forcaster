<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <!--heading-->
        <h1>Weather App</h1>
        <!--switch tab-->
        <div class="switch-tab">
            <p class="tab" data-userweather>Your Weather </p>
            <p class="tab" data-searchweather>Search Weather </p>
        </div>
        <!-- output display screen-->
        <div class="weatherresultdisplay">
            <!--permision interface-->
            <div class="subprm permisiondisplay">
               <img  src="location-2955.svg" width="80" height="80" loading="lazy"> 
               <p class="p1">Grant Location Acess</p>
               <p class="p2">Allow Acess To Geather Weather Information</p>
               <button class="btn" grant-acess>Grant Acess</button>
            </div>
             <!--search form-->
             <form class="form-container" datasearchform>
                <input placeholder="Search For City" data-searchinput>
                <button class="searchbutton" type="submit">
                    <img src="search-2903.svg" width="20" height="20" loading="lazy" >
                </button>
             </form>
             <!--loading screen container-->
             <div class="subprm loading-container">
                <img src="loading-gif.gif" height="150" width="150">
                <p>LOADING</p>
             </div>
              <!--user info container-->
            <div class="userinfocontainer">
                <div class="yourplacename">
                    <p datacityname></p>
                    <img countryflag>
                </div>
                    <p dataweatherdecs></p>
                    <img  dataweather-icon>
                    <p tempraturedisplay></p>
                <div class="parametercontainer">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind-11.svg">
                        <p>WindSpeed</p>
                        <p datawindspeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="humidity-4.svg">
                        <p>Humidity</p>
                        <p datahumidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="clouds-5.svg">
                        <p>Clouds</p>
                        <p dataClouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
